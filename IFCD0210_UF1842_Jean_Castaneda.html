<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de habitaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reserve su Habitación</h1>
        <div>
            <label for="nombre">Reserva a nombre de:</label>
            <input type="text" id="nombres" placeholder="Nombres" required>
            <input type="text" id="apellidos" placeholder="Apellidos" required>
        </div>

        <label for="numeroPersonas">Número de personas:</label>
        <input type="number" id="numeroPersonas" min="1" max="12" placeholder="Número de personsas" required>

        <div>
            <label>Tipo de habitación:</label>
            <select id="tipoHabitacion" required>
                <option value="" disabled selected>Seleccione el tipo de habitación</option>
                <option value="Doble">Habitación Doble</option>
                <option value="Suite">Habitación Suite</option>
                <option value="Lujo">Habitación Suite de Lujo</option>
            </select>
        </div>

        <div class="botones">
            <input type="button" value="Reservar" onclick="calcular()">
            <input type="button" value="Limpiar" onclick="borrar()">
        </div>

        <div id="detallesReserva">
            <!-- Acá se realiza la impresión de la reserva en JS. -->
        </div>
    </div>
    <footer>
        <h3>Jean Paul Castañeda</h3>
    </footer>

    <script src="script.js"></script>
</body>
</html>
